        <script type="text/javascript">
            $("#iptxt").val(localStorage.getItem("ip"));
            $("#ip").submit(function(){
                event.preventDefault();
                var size = Math.floor((($("body").width()*9)/10))-20;
                $("#map").css({
                    "height": size+"px",
                    "width": size+"px",
                    "background-image": "url(jquery-m/css/images/ajax-loader.gif)"
                });
                var gimg;
                var url = "https://maps.googleapis.com/maps/api/staticmap?zoom=16&size="+size+"x"+size+"&maptype=satellite&markers=color:red%7C";
                var jurl = "http://"+$("#iptxt").val()+"/api.php"; 
                $.getJSON( jurl, function(japi) {
                    gimg = url+japi;
                    $("#map").attr("src",gimg);
                });
                setInterval(function(){
                    $.getJSON( jurl, function(japi) {
                        var gimgnew = url+japi;
                        if(gimg != gimgnew) {
                            $("#map").attr("src",gimgnew);
                            gimg = gimgnew;
                        }
                    });
                }, 10000);
            });
        </script>
