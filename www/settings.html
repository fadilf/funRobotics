        <script type="text/javascript">
            var ip = localStorage.getItem("ip");
            $("#iptxt").val(ip);
            var count = 0;
            $("#movef").submit(function(){
                event.preventDefault();
                if($("#iptxt").val() != ip) {
                    ip = $("#iptxt").val();
                    localStorage.setItem("ip", ip);
                    count++;
                    var id = "a-"+count;
                    $("#alerts").append("<div id='"+id+"' class='alert'>Target IP Address changed!</div>");
                    $("#"+id).slideDown();
                    setTimeout(function(){
                        $("#"+id).slideUp();
                    },1000);
                }
            });
        </script>
